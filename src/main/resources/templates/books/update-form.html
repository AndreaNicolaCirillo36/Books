<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Update Book</title>
</head>
<body>

<div class="container">

    <h3>Update Book</h3>
    <hr>

    <p class="h4 mb-4">Update Book</p>

    <form action="#" th:action="@{/web/save}"
          th:object="${book}" method="POST">

        <!-- Add hidden form field to handle the update -->

        <input type="hidden" th:field="*{bookID}">

        <input type="number" th:field="*{isbn}"
               class="form-control mb-4 w-25" placeholder="ISBN" required>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name Book" required>

        <input type="text" th:field="*{author}"
               class="form-control mb-4 w-25" placeholder="Author" required>

        <input type="text" th:field="*{publisher}"
               class="form-control mb-4 w-25" placeholder="Publisher" required>
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/web/home}">Back to Home</a>

</div>

</body>
</html>
